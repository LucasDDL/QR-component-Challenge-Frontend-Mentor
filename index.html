<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Caballero</a>.
  </div>
  <div class="main-container">
    <div class="qr-container">
      <img src="./images/image-qr-code.png" alt="qr code" class="qr-code">
      <div class="text">
        <p class="first-paragraph">Improve your front-end skills by building projects</p>
        <p class="second-paragraph">Scan de QR code to visit Frontend Mentor and take your coding skills the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
